# config file *********

server {
    listen 80;
    server_name mytestsite.local;
    root /var/www/html; # Adjust to your web root directory
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        # Use the correct socket file for your PHP version
        # For PHP 8.2 (common on Fedora 39/40):
        fastcgi_pass unix:/run/php-fpm/www.sock;
        # For older PHP versions, the socket might be different.
        # If you are unsure, check the PHP-FPM configuration for the socket path.

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location = /phpMyAdmin {
        alias /usr/share/phpMyAdmin;
    }

    location /phpMyAdmin/ {
        root /usr/share;
        index index.php index.html;

        location ~ ^/phpMyAdmin/(.+\.php)$
        {
            try_files $uri =404;
            fastcgi_intercept_errors on;
            include        fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            fastcgi_pass   php-fpm;
        }
    }

    # Optional: Deny access to .htaccess files, if Apache's .htaccess files are present
    location ~ /\.ht {
        deny all;
    }
}
